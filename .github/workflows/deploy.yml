name: Deploy PM2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Vào thư mục
            cd ~/repo/tmdt-backend

            # 2. Lấy code mới
            git pull origin main

            # 3. Cài package mới (nếu có)
            npm install

            # 4. Generate Prisma Client (Bắt buộc để code hiểu DB)
            npx prisma generate

            # 5. Build code NestJS ra thư mục /dist
            npm run build

            # 6. Khởi động lại PM2
            # Nếu chưa chạy lần nào thì start, chạy rồi thì reload (không downtime)
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js

            # 7. Lưu lại danh sách process (để server khởi động lại tự chạy)
            pm2 save